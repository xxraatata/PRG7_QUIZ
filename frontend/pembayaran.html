<html lang="id">
<head>

  <title>Pembayaran Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="section">
  <div class="container">
    <h1>Transaksi Pembayaran</h1>

  </div>

  <table id="pembayaranTable">

    <tr>
      <th>ID Pembayaran</th>

      <th>Jenis Layanan</th>
      <th>Biaya</th>
      <th>Tanggal</th>
      <th class="actions">Aksi</th>
    </tr>
    </thead>
    <tbody id="pembayaranList"></tbody>
  </table>
</div>

<script type="module" src="./js/pembayaran.js">

</html>
